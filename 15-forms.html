<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" metodo="get" enctype="multipart/form-data">
        <h1>Digite seu endereço</h1>
        <label for="rua">rua:</label>
        <input type="text" autocomplete="street-address" name="rua" id="rua">
    
        <label for="endereço">E-mail</label> <input type="text" id="endereço" autocomplete="email">

        <input type="file" name="arquivo">
    
        <label for="num">numero</label> <input type="number.autocomplete" id="num" name="numero">
        <button type="submit">Enviar dados</button>
        <button type="reset">reset</button>

    </form>
</body>
</html>
